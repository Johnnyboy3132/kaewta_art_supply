<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        li {
            margin: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

    <ul>
        <li><img src="frontpage.jpg" alt="Image 1"></li>
        <li><img src="image1.jpg" alt="Image 2"></li>
        <li><img src="image2.jpg" alt="Image 3"></li>
        <li><img src="image3.jpg" alt="Image 1"></li>
        <li><img src="image4.jpg" alt="Image 2"></li>
        <li><img src="image5.jpg" alt="Image 3"></li>
        <li><img src="image6.jpg" alt="Image 1"></li>
        <li><img src="image7.jpg" alt="Image 2"></li>
        <li><img src="image8.jpg" alt="Image 3"></li>
        <li><img src="image9.jpg" alt="Image 1"></li>
        <li><img src="image10.jpg" alt="Image 2"></li>
        <li><img src="image11.jpg" alt="Image 3"></li>
        
        <!-- Add more image items as needed -->
    </ul>

</body>
</html>
